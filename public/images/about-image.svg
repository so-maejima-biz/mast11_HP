<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BA7"/>
      <stop offset="100%" style="stop-color:#005f82"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Design table/workspace -->
  <rect x="100" y="350" width="600" height="200" fill="#ffffff" rx="8"/>
  <rect x="100" y="350" width="600" height="200" fill="#007BA7" opacity="0.05" rx="8"/>

  <!-- Shoe on display -->
  <g transform="translate(250, 250)">
    <!-- Main shoe body -->
    <path d="M0,80 Q40,30 120,60 Q220,10 320,50 L360,90 Q380,130 340,160 L40,180 Q0,170 0,120 Z"
          fill="url(#shoeGrad)"/>
    <!-- Sole -->
    <path d="M40,180 L340,160 Q370,195 330,215 L60,235 Q20,215 40,180 Z"
          fill="#1a1a1a"/>
    <!-- Design details -->
    <path d="M120,60 Q180,80 260,65" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M80,100 Q160,110 280,90" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4"/>
    <circle cx="90" cy="120" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="115" cy="115" r="8" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Design tools -->
  <!-- Pencil -->
  <g transform="translate(550, 380) rotate(-30)">
    <rect x="0" y="0" width="100" height="12" fill="#ffc107" rx="2"/>
    <polygon points="100,0 120,6 100,12" fill="#1a1a1a"/>
    <rect x="0" y="0" width="15" height="12" fill="#e0e0e0" rx="2"/>
  </g>

  <!-- Ruler -->
  <rect x="130" y="420" width="200" height="25" fill="#ffffff" stroke="#e0e0e0" rx="2"/>
  <g fill="#1a1a1a" font-size="8">
    <line x1="145" y1="420" x2="145" y2="430" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="175" y1="420" x2="175" y2="435" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="205" y1="420" x2="205" y2="430" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="235" y1="420" x2="235" y2="435" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="265" y1="420" x2="265" y2="430" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="295" y1="420" x2="295" y2="435" stroke="#1a1a1a" stroke-width="1"/>
  </g>

  <!-- Sketch paper -->
  <rect x="400" y="390" width="120" height="90" fill="#ffffff" transform="rotate(5, 460, 435)"/>
  <g transform="rotate(5, 460, 435)" stroke="#007BA7" stroke-width="1" fill="none" opacity="0.6">
    <path d="M420,420 Q450,405 490,420"/>
    <path d="M420,440 Q460,430 490,445"/>
  </g>

  <!-- Accent circles -->
  <circle cx="700" cy="100" r="60" fill="#007BA7" opacity="0.1"/>
  <circle cx="80" cy="150" r="40" fill="#007BA7" opacity="0.08"/>
</svg>
